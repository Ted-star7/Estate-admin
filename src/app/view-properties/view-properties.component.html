<div class="container">
  <!-- Header Section -->
  <div class="header">
    <h1>{{ properties.length }} Properties</h1>
    <div class="sort">
      <label for="sort">Sort by:</label>
      <select id="sort" (change)="onSortChange($event)">
        <option value="default">Default Order</option>
        <option value="priceLowToHigh">Price: Low to High</option>
        <option value="priceHighToLow">Price: High to Low</option>
        <option value="location">Location</option>
        <option value="type">Type</option>
      </select>
    </div>
  </div>

  <!-- Property Grid -->
  <div class="grid">
    <!-- Property Card (Repeated for each property) -->
    <div class="card" *ngFor="let property of properties">
      <!-- Display Mode -->
      <div *ngIf="!property.isEditing">
        <img
          [src]="property.imageUrl || 'https://placehold.co/600x400'"
          [alt]="property.propertyName"
        />
        <div class="content">
          <div class="tags">
            <span class="featured">FEATURED</span>
            <span>{{ property.propertyType }}</span>
            <span>{{ property.city }}</span>
            <span>{{ property.status }}</span>
          </div>
          <div class="price">KES. {{ property.price }}</div>
          <div class="description">{{ property.propertydetails }}</div>
          <div class="actions">
            <button class="edit" (click)="enableEdit(property)">Edit</button>
            <button class="delete" (click)="deleteProperty(property.id)">Delete</button>
            <!-- <button class="view-details">View Details</button> -->
          </div>
        </div>
      </div>

      <!-- Edit Mode -->
      <div *ngIf="property.isEditing" class="edit-form">
        <form (ngSubmit)="saveProperty(property)">
          <div class="form-group">
            <label for="propertyName">Property Name</label>
            <input id="propertyName" [(ngModel)]="property.propertyName" name="propertyName" required />
          </div>
          <div class="form-group">
            <label for="propertyType">Property Type</label>
            <input id="propertyType" [(ngModel)]="property.propertyType" name="propertyType" required />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input id="price" [(ngModel)]="property.price" name="price" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" [(ngModel)]="property.city" name="city" required />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input id="status" [(ngModel)]="property.status" name="status" required />
          </div>
          <div class="form-group">
            <label for="propertydetails">Details</label>
            <textarea id="propertydetails" [(ngModel)]="property.propertydetails" name="propertydetails" required></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="cancel" (click)="cancelEdit(property)">Cancel</button>
            <button type="submit" class="save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
