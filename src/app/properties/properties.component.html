<body>
  <div class="container">
    <!-- Header with Breadcrumbs -->
    <div class="header">
      <div class="breadcrumb">
        <a href="/dashboard">Dashboard</a> &gt;
        <!-- <a href="/properties">Property Details</a> &gt; -->
        <a href="/add-property" class="active">Add Property</a>
      </div>
      <button class="add-property-btn">+ Add Property</button>
    </div>

    <!-- Property Form Card -->
    <div class="card">
      <h2>Property Information</h2>

      <!-- Image Upload Section -->
      <div class="upload-box">
        <i class="fas fa-image"></i>
        <p>
          Drop your images here, or
          <input type="file" id="file-upload" multiple />
          <label for="file-upload" class="browse-link">click to browse</label>
        </p>
        <p>
          1600 x 1200 (4:3) recommended. PNG, JPG, and GIF files are allowed
        </p>
      </div>

      <!-- Property Details Form -->
      <div class="form-grid">
        <div class="form-group">
          <label>Property Name</label>
          <input type="text" placeholder="Enter property name" />
        </div>
        <div class="form-group">
          <label>Property Type</label>
          <select>
            <option>Apartment</option>
            <option>Bungalow</option>
            <option>Commercial</option>
            <option>Land</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Price (KES)</label>
          <div class="input-group">
            <span>KES</span>
            <input type="text" placeholder="Enter price" />
          </div>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input
            type="text"
            placeholder="Enter location (e.g., Nairobi, Kilimani)"
          />
        </div>
        <div class="form-group">
          <label>City</label>
          <select>
            <option>Nairobi</option>
            <option>Mombasa</option>
            <option>Kisumu</option>
            <option>Nakuru</option>
            <option>Eldoret</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Current Status</label>
          <select>
            <option>Available</option>
            <option>Sold</option>
            <option>Under Contract</option>
          </select>
        </div>
        <div class="form-group">
          <label>Square Feet</label>
          <input type="text" placeholder="Enter square feet" />
        </div>
        <div class="form-group">
          <label>Bedrooms</label>
          <input type="number" placeholder="Enter number of bedrooms" />
        </div>
        <div class="form-group">
          <label>Bathrooms</label>
          <input type="number" placeholder="Enter number of bathrooms" />
        </div>
        <div class="form-group">
          <label>Parking Spaces</label>
          <select>
            <option>Available</option>
            <option>Not Available</option>
          </select>
        </div>
      </div>

      <!-- Property Description -->
      <div class="form-group">
        <label>Property Details</label>
        <textarea placeholder="Enter Property Details"></textarea>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button class="cancel-btn">Cancel</button>
        <button class="add-btn">Add Property</button>
        <a href="/view-properties" class="view-properties-btn"
          >View Properties</a
        >
      </div>
    </div>
  </div>
</body>
