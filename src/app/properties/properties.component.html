<body>
    <div class="container">
        <div class="header">
            <div class="breadcrumb">
                <span>Property Details</span> &gt; <span>Property Details</span> &gt; <span>Add Property</span>
            </div>
            <button>+ Add Property</button>
        </div>
        <div class="card">
            <h2>Property Information</h2>
            <div class="upload-box">
                <i class="fas fa-image"></i>
                <p>Drop your images here, or <a href="#">click to browse</a></p>
                <p>1600 x 1200 (4:3) recommended. PNG, JPG and GIF files are allowed</p>
            </div>
            <h2>Property Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Property Name</label>
                    <input type="text" placeholder="Enter property name">
                </div>
                <div class="form-group">
                    <label>Property type</label>
                    <select>
                        <option>Villas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <div class="input-group">
                        <span>â‚¹</span>
                        <input type="text" placeholder="000">
                    </div>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <select>
                        <option>Villas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select>
                        <option>London</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Current Status</label>
                    <select>
                        <option>Available</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Square Feet</label>
                    <input type="text" placeholder="000">
                </div>
                <div class="form-group">
                    <label>Bedrooms</label>
                    <input type="number" value="2">
                </div>
                <div class="form-group">
                    <label>Bathrooms</label>
                    <input type="number" value="1">
                </div>
                <div class="form-group">
                    <label>Parking Apaces</label>
                    <select>
                        <option>Available</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Property Details</label>
                <textarea placeholder="Enter Property Details"></textarea>
            </div>
            <div class="form-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add Property</button>
            </div>
        </div>
    </div>
</body>
